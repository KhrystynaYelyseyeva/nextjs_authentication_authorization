name: CI
on: [push, pull_request]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔍 TypeScript Type Check
        run: npm run type-check

      - name: 🎨 ESLint
        run: npm run lint

      - name: 🏗️ Build
        run: npm run build
